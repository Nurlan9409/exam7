{% extends 'main/base.html' %}
{% load static %}

    {% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <form method="get" action="{% url 'search' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.title }}</li>
        {% empty %}
            <li>No data</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
